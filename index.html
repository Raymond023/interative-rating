<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="jquery-3.7.1.min.js"></script>
  <script defer src="script.js"></script>

  <title>Frontend Mentor | Interactive rating component</title>

  
</head>
<body>

    <main>
        
        <section class="rating-section">
            
            <img class="star" src="images/icon-star.svg" alt="an image of a star">

            <h1>How did we do?</h1>
            
            <p>
                Please let us know how we did with your support request. All feedback is appreciated 
                to help us improve our offering!
            </p>
            
            <div class="buttons-div">
                <button type="button" id="1" class="button">1</button>
                <button type="button" id="2" class="button">2</button>
                <button type="button" id="3" class="button">3</button>
                <button type="button" id="4" class="button">4</button>
                <button type="button" id="5" class="button">5</button>
            </div>

            <button type="submit" class="submit">Submit</button>
            
        </section>  
        
        <section class="message">
            
            <img src="images/illustration-thank-you.svg" alt="image illustration saying thank you">

            <p class="rating">
                You selected <span class="user-rating"></span> out of 5    
            </p>
            
            <h2>Thank you!</h2>

            <p>
                We appreciate you taking the time to give a rating. If you ever need more support, 
                donâ€™t hesitate to get in touch!
            </p>

        </section>

    </main>

</body>
</html>
