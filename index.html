<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Manrope:wght@200..800&family=Overpass:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  
  <script src="jquery-3.7.1.min.js"></script>
  <script defer src="script.js"></script>

  <title>Frontend Mentor | Interactive rating component</title>

  
</head>
<body>

    <main>
        
        <section class="rating-section">
            
            <img class="star" src="images/icon-star.svg" alt="an image of a star">

            <h1>How did we do?</h1>
            
            <p>
                Please let us know how we did with your support request. All feedback is appreciated 
                to help us improve our offering!
            </p>
            <form id="rating-form" action="#">

                <ul class="buttons-ul" aria-label="rating options">
                
                    <li>
                        <button type="button" id="1" class="button" aria-label="Rate 1">1</button>
                    </li>
    
                    <li>
                        <button type="button" id="2" class="button" aria-label="Rate 2">2</button>
                    </li>
    
                    <li>
                        <button type="button" id="3" class="button" aria-label="Rate 3">3</button>
                    </li>
    
                    <li>
                        <button type="button" id="4" class="button" aria-label="Rate 4">4</button>
                    </li>
    
                    <li>
                        <button type="button" id="5" class="button" aria-label="Rate 5">5</button>
                    </li>
                    
                </ul>
    
                <button type="submit" class="submit-btn" aria-label="Submit rating">Submit</button>

            </form>
            
            
        </section>  
        
        <section class="message">
            
            <img src="images/illustration-thank-you.svg" alt="image illustration saying thank you">

            <p class="rating">
                You selected <span class="user-rating"></span> out of 5    
            </p>
            
            <h2>Thank you!</h2>

            <p>
                We appreciate you taking the time to give a rating. If you ever need more support, 
                donâ€™t hesitate to get in touch!
            </p>

        </section>

    </main>

</body>
</html>
