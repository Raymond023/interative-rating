<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Manrope:wght@200..800&family=Overpass:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  
  <script src="jquery-3.7.1.min.js"></script>
  <script defer src="script.js"></script>

  <title>Frontend Mentor | Interactive rating component</title>

  
</head>
<body>

    <main>
        
        <section class="rating-section">
            
            <span class="star"></span>

            <h1>How did we do?</h1>
            
            <p>
                Please let us know how we did with your support request. All feedback is appreciated 
                to help us improve our offering!
            </p>
            <form id="rating-form" action="#" method="post">

                <fieldset>
                    <legend>User rating</legend>

                    <label><input name="rating" type="radio" value="1">1</label>

                    <label><input name="rating" type="radio" value="2">2</label>

                    <label><input name="rating" type="radio" value="3">3</label>

                    <label><input name="rating" type="radio" value="4">4</label>

                    <label><input name="rating" type="radio" value="5">5</label>
                </fieldset>
    
                <button type="submit" class="submit-btn" aria-label="Submit rating">Submit</button>

            </form>
            
            
        </section>  
        
        <section aria-live="assertive" class="message-box">

            <div class="message">

                <span class="thanks"></span>

                <p class="rating">
                    You selected <span class="user-rating"></span> out of 5    
                </p>
                
                <h2>Thank you!</h2>
    
                <p>
                    We appreciate you taking the time to give a rating. If you ever need more support, 
                    don't hesitate to get in touch!
                </p>

            </div>

        </section>

    </main>

</body>
</html>
